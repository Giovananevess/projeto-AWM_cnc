    <section class="product-filter">
        <div class="filter-options">
            <label for="filter-category">Categoria:</label>
            <select id="filter-category">
                <option value="all">Todas</option>
                <option value="new">Novidades</option>
                <option value="sale">Promoções</option>
                <option value="popular">Mais populares</option>
            </select>
        </div>
        <div class="sort-options">
            <label for="sort-by">Ordenar por:</label>
            <select id="sort-by">
                <option value="default">Padrão</option>
                <option value="price-low-high">Preço: Menor para Maior</option>
                <option value="price-high-low">Preço: Maior para Menor</option>
                <option value="name-a-z">Nome: A-Z</option>
            </select>
        </div>
        <button class="btn-apply-filters">Aplicar Filtros</button>
    </section>

    <div id="filter-feedback" style="display: none; text-align: center; margin: 10px; color: #ff0000;">
        Filtrando produtos, aguarde...
    </div>

    <section class="products"></section>
